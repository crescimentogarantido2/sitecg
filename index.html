<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador</title>

  <!-- CSS externo (show.css) -->
  <link rel="stylesheet" href="show.css">
</head>
<body>
  <div class="container">

    <!-- CAMPO DE BUSCA ------------------------------------------------- -->
    <div class="search-container">
      <div class="search-input-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z"/>
        </svg>

        <input id="searchInput" type="text" placeholder="| Busque seu canal" />
        <button id="searchButton" class="inactive-button">Buscar</button>
      </div>
    </div>

    <!-- CARREGAMENTO --------------------------------------------------- -->
    <div id="loading" class="hidden"></div>

    <!-- CANAL SELECIONADO ---------------------------------------------- -->
    <div id="selectedChannelContainer" class="hidden">
      <p id="selectedChannelTitle" class="selected-title">Canal Selecionado</p>
      <div id="selectedChannel" class="selected-channel"></div>

      <div id="actionButtons" class="action-buttons">
        <!-- ícone branco à direita -->
        <button id="increaseSubscribersBtn">
          Aumentar Inscritos
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"
               style="width:1em;height:1em;fill:#fff;margin-left:6px;vertical-align:middle">
            <path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z"/>
          </svg>
        </button>

        <!-- ícone branco à direita -->
        <button id="increaseViewsBtn">
          Aumentar Visualizações
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
               style="width:1em;height:1em;fill:#fff;margin-left:6px;vertical-align:middle">
            <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- RESULTADOS DE CANAIS ------------------------------------------- -->
    <ul id="results" class="results-list"></ul>

    <!-- LISTA DE VÍDEOS ------------------------------------------------- -->
    <div id="videoListContainer" class="hidden">
      <h2>Escolha um Vídeo</h2>
      <ul id="videoResults" class="video-list"></ul>
      <button id="loadMoreVideosBtn" class="hidden load-more-btn">Carregar mais vídeos</button>
    </div>

    <!-- VÍDEO SELECIONADO ---------------------------------------------- -->
    <div id="selectedVideoContainer" class="hidden">
      <p id="selectedVideoTitle" class="selected-title">Vídeo Selecionado</p>
      <div id="selectedVideo" class="selected-video"></div>
    </div>

    <!-- ÂNCORAS (páginas de pacote) ------------------------------------ -->
    <div style="margin-top:100px">
      <a id="inscritosx"></a>
      <a id="visualizacoes"></a>
    </div>

    <!-- RODAPÉ ---------------------------------------------------------- -->
    <!-- ... (mantenha o rodapé igual ao original se precisar) ... -->
  </div>

  <!-- JS externo (step.js) -->
  <script src="step.js"></script>
</body>
</html>
